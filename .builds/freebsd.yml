image: freebsd/latest
packages:
- devel/pkgconf
- graphics/libdrm
- devel/meson
sources:
- https://gitlab.freedesktop.org/emersion/libliftoff.git
tasks:
- setup: |
    cd libliftoff
    meson build/ -Dauto_features=enabled
- build: |
    cd libliftoff
    ninja -C build/
- test: |
    cd libliftoff
    ninja -C build/ test
